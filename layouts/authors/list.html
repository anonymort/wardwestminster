{{ define "main" }}

<header class="page-header">
    <h1>Authors</h1>
    <p>Contributors to {{ .Site.Title }}</p>
</header>

<div class="article-list">
    {{ range $name, $data := .Site.Data.authors }}
    <div class="article-author-bio" style="margin-bottom: var(--spacing-lg);">
        {{ with $data.avatar }}
        <img src="{{ . }}" alt="{{ $data.name }}" class="author-avatar">
        {{ end }}
        <div class="author-info">
            <h4><a href="{{ "/authors/" | relLangURL }}{{ $name | urlize }}/">{{ $data.name }}</a></h4>
            {{ with $data.bio }}<p>{{ . }}</p>{{ end }}
        </div>
    </div>
    {{ end }}
</div>

{{ end }}
