{{- $src := .Get "src" -}}
{{- $width := .Get "width" | default "100%" -}}
{{- $height := .Get "height" | default "600px" -}}
{{- $caption := .Get "caption" -}}

<figure class="pdf-container">
    <object data="{{ $src }}" type="application/pdf" width="{{ $width }}" height="{{ $height }}">
        <div class="pdf-fallback">
            <p>It appears your browser doesn't support embedded PDFs.</p>
            <a href="{{ $src }}" class="btn-download" target="_blank" rel="noopener">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="icon-download">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                </svg>
                Download PDF
            </a>
        </div>
    </object>
    {{ with $caption }}
    <figcaption class="pdf-caption">{{ . | markdownify }}</figcaption>
    {{ end }}
</figure>
